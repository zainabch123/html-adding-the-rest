<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LinkedIn</title>
    <style>
        *{
            background-color: lightgray;
        }
      .container {
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr 2fr 1fr 1fr;
        grid-template-rows: 50px 100px 1fr;
        gap: 10px;
      }
      .header {
        border: 3px dotted dark;
        background-color: darkgray;
        grid-column: 1 / 6;
        grid-row: 1 / span 1;
        text-align: center;
        display: grid;
        grid-template-columns: 70px 700px 300px;
        grid-template-rows: 1fr;
        justify-content:center;
      }
      .linkedIn-image {
        display: grid;
        place-content: center;
    
      }

       .nav-bar {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr;
       }

       .search-bar {
        display: grid;
        grid-template-columns: 300px;
        grid-template-rows: 1fr;
       }
       .finder {
        margin: 5px
       }
       .top-main {
        border: 3px dotted darkblue;
        background-color: darkgray;
        grid-column: 3 / 4;
        grid-row: 2 / span 1;
        color: white;
        text-align: center;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }

      .top-main1 {
        display: grid;
        grid-template-columns: 50px 1fr;
        grid-template-rows: 1fr;
      }

      .top-main2 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr;
      }
      .centre-main {
        border: 3px dotted darkblue;
        background-color: darkgray;
        grid-column: 3 / 4;
        grid-row: 3 / span 3;
        color: white;
        text-align: center;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
      .aside-left {
        border: 3px dotted darkblue;
        background-color: darkgray;
        grid-column: 2 / span 1;
        grid-row: 2 / span 4;
        color: white;
        text-align: center;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 3fr 1fr 1fr 1fr;
        max-height: 500px;
      }
      .aside-right {
        border: 3px dotted darkblue;
        background-color: darkgray;
        grid-column: 4 / span 1;
        grid-row: 2 / span 4;
        color: white;
        text-align: center;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        max-height: 300px;
      }
      @media (max-width: 1300px) {
        .container {
          grid-template-columns: 1fr 2fr 1fr;
          grid-template-rows: 50px 100px 1fr;
          gap: 10px;
        }
        .header {
          grid-column: 1 / 4;
        grid-row: 1 / span 1;
        }
        .top-main {
          grid-column: 2 / span 1;
        grid-row: 2 / span 1;
        }
        .centre-main {
          grid-column: 2 / span 1;
          grid-row: 3 / span 1;
        }
        .aside-left {
          grid-column: 1 / span 1;
        grid-row: 2 / span 3;
        }
        .aside-right {
          grid-column: 3 / span 1;
        grid-row: 2 / span 3;
        }
      }
      @media (max-width: 1100px) {
        .header {
          grid-template-columns: 70px 500px 300px;
        }
        .aside-right {
          display: none;
        }
      }

      @media (max-width: 900px) {
        .header {
          grid-template-columns: 70px 310px 300px;
        }
      }
      @media (max-width: 800px) {
        .container {
          grid-template-columns: 1fr 2fr;
        }
        
      }
      @media (max-width: 700px) {
        .container {
          grid-template-columns: 300px 400px;
        }
        .header {
          grid-column: 1 / span 2;
        }
        .top-main {
          display: none;
        }
        .centre-main {
          display: none;
        }
        .nav-bar {
          display: none;
        }
        .aside-left {
          grid-column: 1 / span 1;
        }
      } 
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="inner-logo" style="border: 2px solid black;">
          <div class="linkedIn-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png" width="60" height="45" />
          </div>
        </div>
        <div class="search-bar" style="border: 2px solid black;">
            <div class="finder" style = "background-color: darkgrey;"></div>
        </div>
        <div class="nav-bar" style="border: 2px solid black;">  
            <div class="nav-buttons" style = "border: 2px solid darkgrey;"></div>
            <div class="nav-buttons" style = "border: 2px solid darkgrey;"></div>
            <div class="nav-buttons" style = "border: 2px solid darkgrey;"></div>
            <div class="nav-buttons" style = "border: 2px solid darkgrey;"></div>
      </div>
      </div>
      <div class="top-main">
        <div class="top-main1" style="border: 2px solid black;">
            <div class="profile-image" style = "border: 2px solid darkgrey; border-radius: 50%; margin: 3px;"></div>
            <div class="start-a-post" style = "border: 2px solid darkgrey; border-radius: 5%; margin: 3px;"></div>
        </div>
        <div class="top-main2" style="border: 2px solid black;">
              <div class="sharing-buttons" style = "border: 2px solid darkgrey;"></div>
              <div class="sharing-buttons" style = "border: 2px solid darkgrey;"></div>
              <div class="sharing-buttons" style = "border: 2px solid darkgrey;"></div>
              <div class="sharing-buttons" style = "border: 2px solid darkgrey;"></div>
        </div>
      </div>
      <div class="centre-main">
         <div class="post1" style = "border: 2px solid darkgrey;"></div>
         <div class="post2" style = "border: 2px solid darkgrey;"></div>
      </div>
      <div class="aside-left">
        <div class="info-card" style = "border: 2px solid darkgrey;"></div>
        <div class="info-card" style = "border: 2px solid darkgrey;"></div>
        <div class="info-card" style = "border: 2px solid darkgrey;"></div>
        <div class="info-card" style = "border: 2px solid darkgrey;"></div>
      </div>
      <div class="aside-right">
        <div class="info-card" style = "border: 2px solid darkgrey;"></div>
        <div class="info-card" style = "border: 2px solid darkgrey;"></div>
        <div class="info-card" style = "border: 2px solid darkgrey;"></div>
        <div class="info-card" style = "border: 2px solid darkgrey;"></div>
        <div class="info-card" style = "border: 2px solid darkgrey;"></div>
      </div>
      </div>
      </div>
    </div>
  </body>
</html>
