<!DOCTYPE html>

    <title>Gmail.com</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        height: 100vh;
        display: grid;
        grid-template-columns: 300px 1fr 300px 70px;
        grid-template-rows: 70px 1fr;
      }
      .header {
        background-color: lightgray;
        border: 1px solid darkgray;
        grid-column: 1 / 5;
        grid-row: 1 / span 1;
        display: grid;
        grid-template-columns: 300px 1fr 500px;
        grid-template-rows: 1fr;
        justify-content: center;
      }
      .main {
        background-color: lightgray;
        border: 1px solid darkgray;
        grid-column: 2 / 3;
        grid-row: 2 / span 1;
        color: white;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: repeat(17, 50px);
      }
      .aside-left {
        background-color: lightgray;
        border: 1px solid darkgray;
        grid-column: 1 / 2;
        grid-row: 2 / span 1;
        color: white;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 3fr 2fr 1fr 2fr;
      }

      .aside-right {
        background-color: lightgray;
        border: 1px solid darkgray;
        grid-column: 3 / 4;
        grid-row: 2 / span 1;
        color: white;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 2fr 1fr 1fr;
      }
      .aside-far-right {
        background-color: lightgray;
        border: 1px solid darkgray;
        grid-column: 4 / 5;
        grid-row: 2 / span 1;
        color: white;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 70px);

    </style>
